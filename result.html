<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .result-container {
            text-align: center;
            margin-top: 20px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .intensity {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result-container">
        <p class="result">The predicted value is: {{ prediction }}</p>
        <p class="intensity">Intensity Level: {{ intensity }}</p>
    </div>
    <!-- You can customize the presentation of the prediction here -->
</body>
</html>
